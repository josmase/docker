version: "2.1"
services:
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    volumes:
      - /home/jonas/docker/appdata/radarr:/config
      #- /mnt/downloads:/movies
      #- /mnt/downloads:/downloads
    ports:
      - 7878:7878 
    restart: unless-stopped