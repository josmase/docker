version: "2.1"
services:
  unifi:
    image: linuxserver/unifi-controller
    container_name: unifi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    volumes:
      - /home/jonas/docker/appdata/unifi:/config
    ports:
      - 3478:3478
      - 8080:8080
      - 8443:8443
      - 8880:8880
      - 8843:8843
      - 10001:10001
      - 6789:6789
    restart: unless-stopped